
trigger: none

pool:
 name: jitu agent

parameters:
  - name: runinit
    type: boolean
    default: true

  - name: runplan
    type: boolean
    default: true

  - name: runapply
    type: boolean
    default: false

variables:
    workingdir: '$(System.DefaultWorkingDirectory)/Parent'
    backend: 'Jitu SCN'

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  condition: eq(${{parameters.runinit}},true)
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: $(workingdir)
    backendServiceArm: $(backend)
    backendAzureRmStorageAccountName: 'shivajitustorage1'
    backendAzureRmContainerName: 'shivacontainer1'
    backendAzureRmKey: 'shiva.tfstate'

- task: TerraformTask@5
  condition: eq(${{parameters.runplan}},true)
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: $(workingdir)
    environmentServiceNameAzureRM: $(backend)

- task: TerraformTask@5
  condition: eq(${{parameters.runapply}},true)
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: $(workingdir)
    commandOptions: '--auto-approve'
    environmentServiceNameAzureRM: $(backend)